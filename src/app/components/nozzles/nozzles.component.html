 <!-- INNER TILES -->
<div class="row">
    <!-- -->
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>List of Nozzles </h2>
                <ul class="nav navbar-right panel_toolbox">
                    <button (click)="loadPumps()" class="btn btn-sm btn-success btn-block" data-toggle="modal" data-target=".bs-example-modal-form">ADD A NOZZLE</button>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">

                <!-- -->

                <table id="datatable-buttons" class="table table-striped table-bordered">

                    <thead>
                        <tr>
                            <th>Nozzle Name</th>
                            <th>Pump Name</th>
                            <th>Tank Name</th>
                            <th>Current Index</th>
                            <th>Nozzle Status</th>
                            <th style="text-align:center;">Action</th>
                        </tr>
                    </thead>


                    <tbody>

                        <tr *ngFor="let nozzle of nozzles">
                            <td>{{nozzle.name}}</td>
                            <td>{{nozzle.pumpName}}</td>
                            <td>{{nozzle.tankName}}</td>
                            <td>{{nozzle.currentIndex}}</td>
                            <td><strong class="failure">{{nozzle.status}}</strong></td>
                            <td style="text-align:center;">
                                <a class="action_icon ico_edit" href="#" id="btn_add"> <i class="fa fa-pencil"></i> </a>

                            </td>
                        </tr>

                    </tbody>

                </table>

                <!-- -->

            </div>
        </div>
    </div>
    <!-- -->



</div>
<!-- End INNER TILES -->

<!-- Modal_FORM -->
<div class="modal fade bs-example-modal-form" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <form (submit)="addNozzle($event)" class="form-horizontal form-label-left input_mask">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add a nozzle</h4>
                </div>


                <div class="modal-body">

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Nozzle Name</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" class="form-control" placeholder="Enter nozzle name...">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Parent Pump</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <select class="form-control">
                                <option *ngFor="let pump of pumps" [value]="pump.id" >{{pump.name}}</option>
                            </select>
                        </div>
                    </div>

                     <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Parent Tank</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <select class="form-control">
                                <option *ngFor="let tank of tanks" [value]="tank.id" >{{tank.stockName}}</option>
                            </select>
                        </div>
                    </div>

                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>
    </div>
</div>
<!-- End Modal_FORM -->
