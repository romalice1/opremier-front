<!-- INNER TILES -->
<div class="row">


    <!-- -->

    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>List of Orders</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <button class="btn btn-sm btn-success btn-block" data-toggle="modal" data-target=".bs-example-modal-form">ADD AN ORDER</button>
                </ul>
                <div class="clearfix"></div>
            </div>

            <div class="x_content">
                <table id="datatable-buttons" class="table table-striped table-bordered">

                    <thead>
                        <tr>
                            <th>Order No</th>
                            <th>Date</th>
                            <th>Branch</th>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Truck ID</th>
                            <th>Transport Company</th>
                            <th>Order Status</th>
                            <th style="text-align:center;">Action</th>
                        </tr>
                    </thead>


                    <tbody>

                        <tr *ngFor="let order of orders">
                            <td>{{order.id}}</td>
                            <td>{{order.recordDate}}</td>
                            <td>{{order.branchName}}</td>
                            <td>{{order.productName}}</td>
                            <td>{{order.quantity}}</td>
                            <td>{{order.trackPlateNumber}}</td>
                            <td>{{order.transportCompany}}</td>
                            <td><strong class="pending">{{order.status}}</strong></td>
                            <td style="text-align:center;">
                                <a class="action_icon ico_view" href="#" id="btn_info"><i class="fa fa-print"></i></a>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
    <!-- -->



</div>
<!-- End INNER TILES -->




<!-- Modal_FORM -->
<div class="modal fade bs-example-modal-form" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form class="form-horizontal form-label-left input_mask">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span></button>
                    <h4 class="modal-title" id="myModalLabel">Order Truck for Tanking</h4>
                </div>


                <div class="modal-body">

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Order No</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" class="form-control" placeholder="Enter order no. from SAP...">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">To Branch</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <select class="form-control">
                                    <option>Branch1</option>
                                    <option>Branch2</option>
                                    <option>Branch3</option>
                                </select>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Product</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <select class="form-control">
                                        <option>Super</option>
                                        <option>Gasoil</option>
                                        <option>Kerosene</option>
                                    </select>
                        </div>
                    </div>



                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Quantity</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" class="form-control" placeholder="Enter quantity in Liters...">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Truck Plate No</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" class="form-control" placeholder="Enter plate No (RAA ### A)">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Truck Driver Name</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" class="form-control" placeholder="Enter truck driver name...">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Transport Company</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" class="form-control" placeholder="Enter truck company...">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Estimate time to deliver</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" class="form-control" placeholder="Enter duration...">
                        </div>
                    </div>

                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>
    </div>
</div>
<!-- End Modal_FORM -->
