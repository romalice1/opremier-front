<div class="login_wrapper" style="background: #f7f7f7; height:45em">
    <div class="animate form login_form" >
        <section class="login_content">
            <h2><img src="assets/build/fonts/oltz_logo.svg" class="img-responsive"></h2>
            <form (submit)="loginUser($event)">
                <h1>Login Form</h1>
                <!-- Alert -->
                <div *ngIf="alert" class="alert alert-danger" role="alert"> {{ alert }}</div>
                <!-- /Alert -->
                <div>
                    <input type="text" class="form-control" placeholder="Username" required="" />
                </div>
                <div>
                    <input type="password" class="form-control" placeholder="Password" required="" />
                </div>
                <div>
                    <button class="btn btn-default submit" type='submit'>Log in</button>
                    <a class="reset_pass" href="#">Lost your password?</a>
                </div>

                <div class="clearfix"></div>

                <div class="separator">
                    <!-- <p class="change_link">New to site?
                        <a routerLink="signup" class="to_register"> Create Account </a>
                    </p> -->

                    <div class="clearfix"></div>
                    <br />

                    <div>

                        <p>Â©2017 All Rights Reserved. OLTRANZ </p>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
