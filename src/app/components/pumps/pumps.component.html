 <!-- INNER TILES -->
<div class="row">
    <!-- -->
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>List of Pumps </h2>
                <ul class="nav navbar-right panel_toolbox">
                    <button class="btn btn-sm btn-success btn-block" data-toggle="modal" data-target=".bs-example-modal-form">ADD A PUMP</button>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">


                <!-- -->
                <table id="datatable-buttons" class="table table-striped table-bordered">

                    <thead>
                        <tr>
                            <th>Pump Name</th>
                            <th>Connected Nozzles No</th>
                            <th>Tank Name</th>
                            <th style="text-align:center;">Action</th>
                        </tr>
                    </thead>


                    <tbody>

                        <tr *ngFor="let pump of pumps">
                            <td>{{pump.name}}</td>
                            <td>{{pump.nozzles.length}}</td>
                            <td>{{pump.tankName}}</td>
                            <td style="text-align:center;">
                                <a class="action_icon ico_edit" href="#" id="btn_add"> <i class="fa fa-pencil"></i> </a>
                                <a class="action_icon ico_delete" href="#" id="btn_confirm"> <i class="fa fa-trash"></i> </a>
                            </td>
                        </tr>
                    </tbody>

                </table>
                <!-- -->

            </div>
        </div>
    </div>
    <!-- -->



</div>
<!-- End INNER TILES -->


 <!-- Modal_FORM -->
            <div class="modal fade bs-example-modal-form" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <form class="form-horizontal form-label-left input_mask">

                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>
                                                  </button>
                                <h4 class="modal-title" id="myModalLabel">Add a pump</h4>
                            </div>


                            <div class="modal-body">

                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Pump name</label>
                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                        <input type="text" class="form-control" placeholder="Enter pump name...">
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Tank Connected</label>
                                    <div class="col-md-9 col-sm-9 col-xs-12">
                                        <select class="form-control">
                                            <option>PMS</option>
                                            <option>AGO</option>
                                            <option>KER</option>
                                        </select>
                                    </div>
                                </div>

                            </div>


                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary">Submit</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <!-- End Modal_FORM -->
